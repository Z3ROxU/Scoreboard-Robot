<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center bg-gray-900">
    <div class="container mx-auto">
        <div class="bg-gray-700 rounded-lg shadow-2xl p-8 flex items-center justify-between">
            <!-- Team A -->
            <div class="bg-red-500 p-12 rounded-lg flex flex-col items-center w-[350px]">
                <img src="/public/Logo.png" alt="logo" height="200" width="200">
                <div class="text-[42px] font-bold mb-2 text-white">Team A</div>
                <div class="text-9xl mb-6 text-white font-extrabold" id="score1-display">0</div>
                <div class="text-4xl text-green-500 font-extrabold" id="score1green-display">0</div>
                <div class="text-4xl text-purple-500 font-extrabold" id="score1purple-display">0</div>
                <div class="text-4xl text-yellow-500 font-extrabold" id="score1yellow-display">0</div>
                <div class="text-4xl text-blue-500 font-extrabold" id="score1blue-display">0</div>
            </div>
            <!-- Timer -->
            <div class="flex flex-col items-center">
                <div class="text-[150px] font-medium text-yellow-300 mb-7" id="timer-display">30:00</div>
            </div>
            <!-- Team B -->
            <div class="bg-blue-500 p-12 rounded-lg flex flex-col items-center w-[350px]">
                <img src="/public/Logo.png" alt="logo" height="200" width="200">
                <div class="text-[42px] font-bold mb-2 text-white">Team B</div>
                <div class="text-9xl mb-6 text-white font-extrabold" id="score2-display">0</div>
                <div class="text-4xl text-green-500 font-extrabold" id="score2green-display">0</div>
                <div class="text-4xl text-purple-500 font-extrabold" id="score2purple-display">0</div>
                <div class="text-4xl text-yellow-500 font-extrabold" id="score2yellow-display">0</div>
                <div class="text-4xl text-blue-500 font-extrabold" id="score2blue-display">0</div>
            </div>
        </div>
    </div>
    <script src="/display/display.js"></script>
</body>

</html>
